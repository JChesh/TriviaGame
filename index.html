<!DOCTYPE html>
<html lang="en">
<!-- Header -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Linking Stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Linking Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Trivia Game</title>
</head>
<!-- Body -->

<body>

    <!-- Title/Header with Jumbotron -->
    <div class="container">
        <div class="jumbotron jumbotron-fluid text-center bg-primary">
            <div class="container">
                <h1 class="display-4">Totally Trivial Trivia! Cars Edition</h1>
            </div>
        </div>
    </div>
    <!-- Card to contain the quiz -->
    <div class="container">
        <div class="card text-center">
            <div class="card-header">
                The Car Trivia Game
            </div>
            <div class="card-body">
                <h5 class="card-title">True or False</h5>
                <a href="#" class="btn btn-primary">Start Quiz</a>
            </div>
            <div class="card-footer text-muted">
                Watch the time!
            </div>
        </div>
    </div>

    <!-- Linking Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Linking Javascript -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
